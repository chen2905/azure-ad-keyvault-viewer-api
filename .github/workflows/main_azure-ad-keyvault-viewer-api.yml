# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - azure-ad-keyvault-viewer-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://keyvaultviewerapiregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_89d811c464df4d69bedc95fa53dd3776 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ff106b7ce0c34ee0a00f017391b27389 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: keyvaultviewerapiregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_89d811c464df4d69bedc95fa53dd3776 }}/azure-ad-keyvault-viewer-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azure-ad-keyvault-viewer-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7f3537cd6d3949ee8da425f8b1b4d9b5 }}
        images: 'keyvaultviewerapiregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_89d811c464df4d69bedc95fa53dd3776 }}/azure-ad-keyvault-viewer-api:${{ github.sha }}'